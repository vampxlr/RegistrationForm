<body class="registration">
	<section>
		<h1><strong>Registration</strong> Form</h1>
		<form method="link" action="success.html">
			<input type="text" placeholder="Full Name"  />
			<input type="text" placeholder="Gender"  />
			<input type="text" placeholder="Email Address" />
			<input type="text" placeholder="From where did you hear about us ?" />
			<input type="text" placeholder="Phone Number" />
			<input type="text" placeholder="Skype ID" />
			<input type="text" placeholder="Area you live in" />
			<input type="text" placeholder="Where do you study?" />
			<input type="text" placeholder="Facebook URL" />
			<button class="blue">Save</button>
			
		</form>
	
	</section>

<script type="text/javascript">
// Page load delay by Curtis Henson - http://curtishenson.com/articles/quick-tip-delay-page-loading-with-jquery/
$(function(){
	$('.login button').click(function(e){ 
		// Get the url of the link 
		var toLoad = $(this).attr('href');  
 
		// Do some stuff 
		$(this).addClass("loading"); 
 
			// Stop doing stuff  
			// Wait 700ms before loading the url 
			setTimeout(function(){window.location = toLoad}, 10000);	  
 
		// Don't let the link do its natural thing 
		e.preventDefault
	});
	
	$('input').each(function() {

       var default_value = this.value;

       $(this).focus(function(){
               if(this.value == default_value) {
                       this.value = '';
               }
       });

       $(this).blur(function(){
               if(this.value == '') {
                       this.value = default_value;
               }
       });

});
});

</body>
